name: docker-build
on: 
  # label:
  #   types:
  #     - created
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'hotfix/**'
  # workflow_run:
  #   workflows: [Go]
  #   types:
  #     - completed

jobs:
  docker:
    name: docker-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: mr-smithers-excellent/docker-build-push@v5
        name: Build & push Docker image
        with:
          image: ipehr-stats
          registry: ghcr.io
          githubOrg: bsn-si
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
